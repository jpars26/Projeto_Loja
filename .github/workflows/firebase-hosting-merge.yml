
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          cd frontend
          npm install --legacy-peer-deps  # ğŸ”¹ Garante que todas as dependÃªncias sejam instaladas corretamente

      - name: ğŸ§ª Rodar testes
        run: |
          cd frontend
          npm test -- --testPathPattern=src/tests || exit 1  # ğŸ”¹ Se os testes falharem, o workflow para aqui

      - name: ğŸ“¦ Construir o projeto
        run: |
          cd frontend
          npm run build  # ğŸ”¹ Gera os arquivos de produÃ§Ã£o na pasta `build`

      - name: ğŸš€ Deploy para Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRODUCAO_LOJA }}
          channelId: live
          projectId: producao-loja
