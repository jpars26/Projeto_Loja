name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: ğŸ› ï¸ Ajustar ambiente para testes (corrigir setImmediate)
        run: |
          echo "global.setImmediate = global.setTimeout;" >> frontend/jest.setup.js

          
      - name: ğŸ“¦ Construir o projeto
        run: |
          cd frontend
          npm run build || echo "âŒ Erro ao gerar build"
          
      - name: ğŸ“‚ Verificar se a pasta `build/` foi gerada
        run: ls -l frontend/build || echo "âš ï¸ A pasta build/ nÃ£o foi encontrada!"
          
      - name: ğŸ“¥ Instalar Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ“‚ Mover firebase.json para a raiz do projeto (se necessÃ¡rio)
        run: mv frontend/firebase.json ./ || echo "firebase.json jÃ¡ estÃ¡ na raiz"



      - name: ğŸš€ Deploy para Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRODUCAO_LOJA }}
          channelId: live
          projectId: producao-loja
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels